    // 2、get set，响应式，在赋值和读取的时候，附带要做一些事情
    // 如果同时使用get和set，需要一个中间变量去存储
    let _name;
    Object.defineProperty(o,'name',{
            configurable:true,
            // writable: true, //不能写writable属性，不能与get和set共存
            enumerable: true,
            get:function() {
           // 如果使用o.name来访问，就会调用get方法
              return _name
            },
            set:function(newVal) {
                _name=newVal
            }
    })
     
    console.log(o.name)
